[metadata]
name = ldlite-nrn
version = 0.0.1
author = Nassib Nassar
author_email = nassib@indexdata.com
description = Lightweight analytics tool for Okapi-based services
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/library-data-platform/ldlite
project_urls =
    Bug Tracker = https://github.com/library-data-platform/ldlite/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

